<div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <div id="msg" style="height: 300px; width: 100%; overflow: scroll;"></div>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">发送消息:</label>
            <textarea class="form-control" autofocus id="input-msg" onkeydown="if(event.keyCode==13){document.getElementById('btn-send').click();return false;}"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="btn-send">发送</button>
      </div>
    </div>
  </div>
</div>
